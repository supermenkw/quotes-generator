<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container m-5" id='wrapper'>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class='card' id='quote-box'>
                    <div class='card-body'>
                        <blockquote class="blockquote mb-4">
                            <p id='text'></p>
                            <footer class="blockquote-footer" id='author'></footer>
                        </blockquote>
                        <button class='btn btn-secondary text-light' id='new-quote'><i
                                class="fa fa-refresh"></i></button>
                        <a class='btn btn-secondary text-light' id='tweet-quote' target="_blank"><i
                                class="fa fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./assets/scripts/index.js"></script>

</html>
